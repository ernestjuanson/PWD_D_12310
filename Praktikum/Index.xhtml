<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
  <title>Reservation Hotel Room</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Reservation Hotel Room</h2>
    <form action="" method="post">
      <fieldset>
        <legend>Personal Data</legend>
        <ol>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Nama Lengkap" />
          </li>
          <li>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option>Male</option>
              <option>Female</option>
              <option>Prefer not to say</option>
            </select>
          </li>
          <li>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="ernesthayden230712310@gmail.com" />
          </li>
          <li>
            <label for="telp">Phone Number</label>
            <input type="tel" id="telp" name="telp" placeholder="+62 812 3456 7890" />
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <legend>Reservation Details</legend>
        <ol>
          <li>
            <label for="rsvname">Reservation Name</label>
            <input type="text" id="rsvname" name="rsvname" placeholder="Nama Pemesan" />
          </li>
          <li>
            <label for="bookdate">Booking Date</label>
            <input type="date" id="bookdate" name="bookdate" />
          </li>
          <li>
            <label for="roomtype">Room Type</label>
            <select id="roomtype" name="roomtype">
              <option>Deluxe</option>
              <option>Superior</option>
              <option>Standard</option>
            </select>
          </li>
          <li>
            <label for="bedtype">Bed Type</label>
            <select id="bedtype" name="bedtype">
              <option>Single bed</option>
              <option>Double bed</option>
            </select>
          </li>
          <li>
            <label>Breakfast</label><br />
            <input type="radio" id="withbf" name="breakfast" value="with" />
            <label for="withbf">With Breakfast</label>
            <input type="radio" id="withoutbf" name="breakfast" value="without" />
            <label for="withoutbf">Without Breakfast</label>
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <legend>Payment</legend>
        <ol>
          <li>
            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" />
          </li>
          <li>
            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" />
          </li>
          <li>
            <label for="payment">Payment Method</label>
            <select id="payment" name="payment">
              <option>Cash</option>
              <option>Credit Card</option>
              <option>Debit Card</option>
            </select>
          </li>
        </ol>
      </fieldset>

      <p class="submit">
        <input type="submit" value="Submit Reservation" />
      </p>
    </form>
  </div>
</body>
</html>
